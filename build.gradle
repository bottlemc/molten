buildscript {
    repositories {
        mavenCentral()
        maven {
            url = 'https://jitpack.io/'
        }
    }

    dependencies {
        classpath 'com.github.glassmc:kiln:v0.4.10'
    }
}

apply plugin: 'kiln-main'

import static com.github.glassmc.kiln.standard.DependencyHandlerExtension.*;

sourceCompatibility = targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url = 'https://jitpack.io/'
    }
}

dependencies {
    runtimeOnly 'com.github.glassmc:loader:v0.4.2'

    api 'com.github.glassmc:loader:v0.4.2'
    api shard('flame', '0.1.0')
}